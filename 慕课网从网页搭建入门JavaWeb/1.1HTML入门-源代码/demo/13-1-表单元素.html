<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<form name="" enctype="UTF-8" method="POST" action="">
		<table>
			<tr>
				<td>姓名</td>
				<td><input type="text" value="柳小子" /></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password" name=""></td>
			</tr>
			<tr>
				<td>性别</td>
				<td>
					<input name="gender" value="0" type="radio" />男
					<input name="gender" value="1" type="radio" />女
				</td>
			</tr>
			
			<tr>
				<td>喜欢玩的游戏</td>
				<td>
					<input type="checkbox" />农药
					<input type="checkbox" />西游
				</td>
			</tr>
			<tr>
				<td>
					<button type="submit" form="" />提交</button>
				</td>
				<td>
					<button type="reset" />重置</button>
				</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
		</table>
		</br>
		
		
		学历:
		<select>
			<option value="0">函授</option>
			<option value="1">学士</option>
			<option value="2">硕士</option>
			<option value="3">博士</option>

		</select>
		</br>
		选择日期<input type="date" />
		</br>
		身高<input type="number" />
		</br>
		喜欢的颜色<input type="color" />
		</br>
		薪资<input type="range"  min="1" max="5"/>
		</br>
		联系邮箱<input type="email" />
		</br>
		小秘密<input type="password" />
		</br>
		个性签名:
		</br>
		<textarea rows="5" cols="30" ></textarea>
		</br>
		<input type="button" value="清空" />
		<input type="submit" />
	</form>
</body>
</html>
